<!DOCTYPE html>
<html>
<body>
<section>
    <div flash-message="5000" ></div>

    <p>Search book by title:</p>
    <input type="text" ng-model="prefix">
    <button ng-click="search()">Search</button>
    <button ng-click="addBook()">Add book</button>

    <table>
        <tr>
            <th>Title</th>
            <th>Authors</th>
            <th>Remove</th>
        </tr>
        <tr ng-repeat="book in books">
            <td>{{ book.title }}</td>
            <td>{{ book.authors }}</td>
            <td>
                <button ng-click="deleteBook(book.id)">Remove</button>
            </td>
        </tr>
    </table>
</section>
</body>
</html>
